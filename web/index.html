<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Ice Cream Ohmeter</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script src="code.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="style.css">
<body>
    <div class="banner title">Ice&mdash;Cream&mdash;Ohmeter<span class="share"><img src="img/facebook_icon.png"><img src="img/twitter_icon.png"></span></div>
    <div class="banner subtitle">September &mdash; 15  &mdash; 2013</div>
    <div class="top_content">
        <div class="sidecontent target">
            <div class="circle_content">
                <div class="caption">goal</div>
                <a class="button minus"></a>
                <span class="value">X</span>
                <a class="button plus"></a>
            </div>
        </div>
        <div class="centercontent"><div class="icecream_large"></div></div>
        <div class="sidecontent progress">
             <div class="circle_content">
                <div class="caption">progress</div>
                <div class="icecreams">
                </div>
                <div class="description">You're on track to earn <span class="earn_value"></span> ice creams this month!</div>
            </div>  
        </div>
    </div>

    <div class="graphcontent">

        <div id="area_div"></div>
        <div id="slider"></div>
        <div id="slider_data">
            <div>September <span id="date"></span></div>
            <div>Last year <span id="lastyear">$<span class="cost"></span><span class="energy"> kWh</span></span></div>
            <div>This year <span id="thisyear">$<span class="cost"></span><span class="energy"> kWh</span></span></div>
        </div>
    </div>

    <div id="network-status" class="big-ass-font-size">
        <img src="img/sun_icon.png" />
        <span id="network-status-solar" class="network-status-icon"></span>
        <img src="img/home_icon.png" />
        <span id="network-status-grid" class="network-status-icon"></span>
        <img src="img/telephone_icon.png" />
    </div>

    <div id="usage-status">
        <span id="usage-status-label"></span>
        <span id="usage-status-amount"></span>
    </div>
    
    <div class="bottomcontent">
        Taking control of your energy has never been easier...<br>Or more delicious!
        <div class="copyright">&copy; 2013 Powered by IZIE and the P1 Device</div>
    </div>
</body>
</html>
