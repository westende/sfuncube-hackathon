<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Ice-Cream-Ohmeter</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="code.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="style.css">
<body>
    <h1>Ice-Cream-Ohmmeter</h1>
    <div id='gauge_div'></div>
    <div id="graph">
        <div id="area_div"></div>
        <div id="slider"></div>
        <div id="slider_data">
            <div>September <span id="date"></span></div>
            <div>Last year <span id="lastyear">$<span class="cost"></span><span class="energy"> kWh</span></span></div>
            <div>This year <span id="thisyear">$<span class="cost"></span><span class="energy"> kWh</span></span></div>
        </div>
    </div>
    <div id='chart_div'></div><div id="bar_div" style="width: 900px; height: 100px;"></div>

    <div id="network-status" class="big-ass-font-size">
        <span>Sun</span>
        <span id="network-status-solar"></span>
        <span>House</span>
        <span id="network-status-grid"></span>
        <span>Grid</span>
    </div>
</body>
</html>
